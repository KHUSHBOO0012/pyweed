{% set name = "pyweed" %}
{% set version = "0.5.0" %}
{% set sha256 = "fa34ef33451cac10f475f99d8fbae816d0a7a16442635e255efb5f9b48b6b068" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #sha256: {{ sha256 }}
  git_url: https://github.com/iris-edu/pyweed.git
  # path: /workspace/test/pyweed


build:
  number: 0
  # preserve_egg_dir: yes
  # detect_binary_files_with_prefix: true
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - obspy
    - pyqt 4.11*
    - qtconsole
    - basemap
    - pyproj
    - pillow
    - mock  # [py2k]

test:
  requires:
    - flake8
  imports:
    - pyweed
  commands:

about:
  home: https://github.com/iris-edu/pyweed
  license: LGPLv3
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
